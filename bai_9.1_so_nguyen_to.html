<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<input id="" type="number">-->
<script>
    function isPrime(num) {
        if (num >= 2) {
            for (let i = 2; i < num; i++) {
                if (num % i == 0) {
                    return false
                }
            }
            return true
        } else {
            return false
        }
    }

    let cnt = 0
    for (let i = 1; i < 10000; i++) {
        if (isPrime(i)) {
            document.write(i + ",")
            cnt++
        }
    }
    console.log(cnt)

</script>
</body>
</html>
