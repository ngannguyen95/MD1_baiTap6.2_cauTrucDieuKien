<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<lable>Nhập vào
    <input id="number" type="text"></lable>
<button onclick="result()">Kiểm tra</button>
<p id="print"></p>
<script>
    function result() {
        let number = +document.getElementById('number').value;
        console.log(checkNumber(number))
        if (checkNumber(number)) {
            document.getElementById("print").innerHTML = number + " là kí tự số";
        } else
            document.getElementById("print").innerHTML = "không là kí tự số";
    }

    function checkNumber(number) {
        if (!Number.isNaN(number)) {
            return true;
        } else {
            return false;
        }
    }

</script>
</body>
</html>
