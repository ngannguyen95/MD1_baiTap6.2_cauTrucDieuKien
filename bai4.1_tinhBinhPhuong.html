<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<lable>Nhập vào
    <input id="number" type="text"></lable>
<button onclick="result()">Kiểm tra</button>
<br>
<label id="print"></label>
<script>
    function result() {
        let number = +document.getElementById('number').value;
        document.getElementById("print").innerHTML += "Bình phương:   " + square(number) + '<br>';
        document.getElementById("print").innerHTML += "Diện tích:   " + area(number) + '<br>';
        document.getElementById("print").innerHTML += "Chu vi:  " + perimeter(number) + '<br>';
        document.getElementById("print").innerHTML += "Giai thừa:  " + factorial(number) + '<br>'
        if (checkguyenDuong(number)){
            document.getElementById("print").innerHTML += number+ "  là số nguyên dương" + '<br>';
        }

    }

    function square(a) {// bình phương
        return a * a;
    }

    function area(a) {//diện tích
        return Math.PI * a * a;
    }

    function perimeter(a) {//chu vi
        return 2 * Math.PI * a;
    }

    function factorial(a) {//giai thừa
        for (let i = 1; i <= a; i++) {
             i *= i;
        }
        return i;
    }

    function checkguyenDuong(a) {
        if (a%1==0 &&a>0) {
            return true;
        }else {
            return false;
        }
    }
</script>
</body>
</html>
