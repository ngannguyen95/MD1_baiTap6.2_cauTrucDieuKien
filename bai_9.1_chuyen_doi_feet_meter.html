<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Chuyển đổi giữa feet và meters</h1>
<input type="number" id="number">
<select name="" id="unit">
    <option value="feet">feet</option>
    <option value="meter">meter</option>
</select>
<button onclick="chuyenDoi()">Kiểm tra</button>
<p id="traVe"></p>
<script>
    function chuyenDoi() {
        let nhapVao = +document.getElementById('number').value;
        let unit = document.getElementById('unit').value;
        if (unit == "feet") {
            met = feetToMeter(nhapVao);
            document.getElementById('traVe').innerHTML = 'Bằng ' + met + 'F';
        } else {
            f = meterTofeet(nhapVao);
            document.getElementById('traVe').innerHTML = 'Bằng ' + f + 'mét'
        }
    }

    function feetToMeter(feet) {
        return 0.305 * feet;
    }

    function meterTofeet(meter) {
        return 3.279 * meter;
    }
</script>
</body>
</html>
